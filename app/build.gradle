apply plugin: 'com.android.application'
apply plugin: 'com.apollographql.android'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.preetam.graphqlserversetup"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    //compile 'com.apollographql.apollo:apollo-runtime:0.4.3'
    implementation 'com.apollographql.apollo:apollo-runtime:0.4.4-SNAPSHOT'
    implementation 'com.apollographql.apollo:apollo-rx2-support:0.4.4-SNAPSHOT'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
}
